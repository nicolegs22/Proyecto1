<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The Neighbourhood - Fanpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        #content {
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 600px; /* Ajusta la altura según sea necesario */
            border: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        header {
            display: flex;
            align-items: center; /* Centra verticalmente los elementos del header */
            padding: 20px;
        }

        header img {
            width: 50px; /* Ajusta el tamaño de la imagen según sea necesario */
            height: auto; /* Mantiene la proporción de la imagen */
            margin-right: 20px; /* Espacio entre la imagen y el título */
        }
    </style>
</head>

    <header>
        <img src="gallery/img4.png" alt="The Neighbourhood Logo"> <!-- Asegúrate de que la imagen esté en la carpeta 'gallery' -->

    <nav>
        <ul>

        </ul>

        <iframe src="page1.html" name="contentFrame"></iframe>
    </section>

    <footer>

    </footer>
